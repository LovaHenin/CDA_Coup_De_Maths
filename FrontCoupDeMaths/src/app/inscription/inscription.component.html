<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600" rel="stylesheet"
  type="text/css" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />

<div class="testbox">
  <h1>Registration</h1>

  <form #formRegister="ngForm" (ngSubmit)="registration(formRegister)">
    <hr/>
    <div class="accounttype">
      <input type="radio" value="None" id="radioOne" name="user" (change)="onItemChange('Professor')" />
      <label for="radioOne" class="radio" chec>Professor</label>

      <input type="radio" value="None" id="radioTwo" name="user" [checked]="true" (change)="onItemChange('Student')" />
      <label for="radioTwo" class="radio">Student</label>
    </div>
    <hr/>
    <label id="icon" for="email"><i class="icon-envelope"></i></label>
    <input ngModel type="text" name="email" id="email" placeholder="Email" required />

    <label id="icon" for="name"><i class="icon-user"></i></label>
    <input ngModel type="text" name="name" id="name" placeholder="Name" required/>

    <label id="icon" for="password"><i class="icon-shield"></i></label>
    <input ngModel type="password" name="password" id="password" placeholder="Password" required />

    <div class=" text-center">
      <button type="submit" class="btn btn-primary px-5">Register</button>
    </div>
  </form>
</div>
